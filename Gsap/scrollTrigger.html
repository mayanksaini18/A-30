<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GSAP ScrollTrigger Demo</title>

  <!-- GSAP + ScrollTrigger CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <style>
    
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
    }

    section {
      height: 100vh;
    }

    /* HERO */
    section .hero-text h1 {
      margin: 0;
    }

    .page2 {
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden; /* important */
    }
    .page2 h2 {
      color: #111;
      font-size: 20rem;
      white-space: nowrap; /* so the text doesn't break lines */
    }

  </style>
</head>
<body>

  <!-- PAGE 1 -->
  <section style="background:#222;">
   
  </section>

 
  <!-- PAGE 2 -->
  <section class="page2" style="background:#09cbe9;">
    <h2>EXPERIENCE</h2>
  </section>

  <!-- PAGE 3 -->
  <section class="page3" style="background:#444;">
    <h1>The End</h1>
  </section>


  <script>
  

    /* ---------------- PAGE 2 PIN + MOVE ANIMATION ---------------- */
    gsap.to(".page2 h2", {
      x: "-50%", // moving text left
      scrollTrigger: {
        trigger: ".page2",
        scroller: "body",
        start: "top top",
        end: "bottom -200%",
        scrub: 2,
        pin: true,
        markers: true
      }
    });
  </script>

</body>
</html>
